services:
  postgres:
    image: postgres:13
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rating:
    build:
      context: .
      dockerfile: Dockerfile.rating
    container_name: rating-service
    restart: unless-stopped
    ports:
      - "8050:8050"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: program
      DB_PASSWORD: test
      DB_NAME: ratings
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8050/manage/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: gateway-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      rating:
        condition: service_healthy
    environment:
      RATING_SERVICE_URL: http://rating:8050
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/manage/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s

