version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: program
      POSTGRES_PASSWORD: test
      POSTGRES_DB: ratings
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U program -d ratings"]
      interval: 5s
      timeout: 5s
      retries: 5

  rating:
    image: rating-service:latest
    build:
      context: .
      dockerfile: cmd/rating/Dockerfile
    ports:
      - "8050:8050"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: program
      DB_PASSWORD: test
      DB_NAME: ratings

  gateway:
    image: gateway-service:latest
    build:
      context: .
      dockerfile: cmd/gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - rating
    environment:
      RATING_SERVICE_URL: http://rating:8050

volumes:
  db-data: