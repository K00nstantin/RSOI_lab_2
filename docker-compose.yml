services:
  postgres:
    image: postgres:13
    # ... остальная конфигурация без изменений

  rating:
    build:
      context: .  # Контекст - корень проекта
      dockerfile: cmd/rating/Dockerfile
    container_name: rating-service
    ports:
      - "8050:8050"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: program
      DB_PASSWORD: test
      DB_NAME: ratings

  gateway:
    build:
      context: .  # Контекст - корень проекта
      dockerfile: cmd/gateway/Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - rating
    environment:
      RATING_SERVICE_URL: http://rating:8050

volumes:
  db-data: