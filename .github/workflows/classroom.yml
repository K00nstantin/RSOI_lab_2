name: GitHub Classroom Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v2

      - name: Make scripts executable
        run: chmod +x scripts/wait-for.sh scripts/wait-script.sh

      - name: Build and start services
        timeout-minutes: 10
        env:
          WAIT_PORTS: 8080,8050
        run: |
          docker compose build
          docker compose up -d
          ./scripts/wait-script.sh
          echo "All services are healthy!"

      - name: Verify services
        run: |
          echo "Service status:"
          docker compose ps
          echo ""
          echo "Health checks:"
          curl -f http://localhost:8050/manage/health && echo " Rating"
          curl -f http://localhost:8080/manage/health && echo " Gateway"

      - name: Test API
        run: |
          echo "Testing API:"
          curl -H "X-User-Name: alice" http://localhost:8080/api/v1/rating
          echo ""
          curl -H "X-User-Name: ci-test-user" http://localhost:8080/api/v1/rating

      - name: Show logs if failed
        if: failure()
        run: docker compose logs

      - uses: education/autograding@v1
        id: autograder

      - name: Github auto grader mark
        uses: Romanow/google-sheet-autograder-marker@v1.0
        with:
          google_token: ${{secrets.GOOGLE_API_KEY}}
          sheet_id: "1xkgjUX6Qmk7rdJG-QPOToav-HWWtthJknShIKnw3oIY"
          homework_number: 2
          user_column: 'D'
          column_offset: 'F'
          mark: "'+"

      - name: Stop containers
        if: always()
        run: docker compose down -v
        